<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container d-flex">

        <!-- search and populated list div -->
        <div class="city-div">
            <h2>Search for a City</h2>
            <form id="city-form" class="mb-3 d-flex flex-column">
                <input id="city-name" type="text"/>
                <div class="d-flex flex-column pt-2">
                    <button id="search-btn" type="submit" class="btn">Search</button>
                </div>
            </form>
            <div class="searched-div">
                <h4>Previously Searched</h4>
                <ul id="city-list" class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>

        <!-- populated weather / five day forecast-->
        <div id="city-weather" class="row d-flex flex-lg-row"></div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
