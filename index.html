<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container d-flex justify-content-around">
            <!-- search city / list of cities div -->
            <div class="">

                <h2>Search for a City</h2>
                <form id="city-form" class="mb-3">
                    <input id="city-name" type="text" class="form-control">
                    <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
                </form>
                <h4>Previously Searched</h4>
                <ul id="city-list" class="list-group list-group-flush">
                    <li class="list-group-item">populated city</li>
                    <li class="list-group-item">populated city</li>
                </ul>
            </div>


            <!-- populated city / 5-day forecast div -->
            <div class="city-div">
                <div id="city-weather">
                    (populated city)
                </div>
                <div id="five-day">
                    <h2>5-Day Forecast</h2>
                    cards?
                </div>
            </div>
            </div>


    </main>
</body>
</html>
